<!DOCTYPE html>
<html>
<head lang="en">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="telephone=no" name="format-detection">
    <meta content="maximum-dpr=2" name="flexible" />
    <meta name="apple-touch-fullscreen" content="no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title></title>

    <!-- inject:css -->
    <link rel="stylesheet" href="assets/stylesheets/base.css"/>
    <link rel="stylesheet" href="assets/stylesheets/swiper.min.css"/>

<body>
<!-- the class "content" is used for flexible plugin -->
<div class="swiper-container content">

        <div class="swiper-slide scene">
            <aside>
                <h2>aside</h2>
            </aside>
            <main>
                <h3>main</h3>
            </main>
        </div>
        <div class="swiper-slide scene">Slide 2</div>
        <div class="swiper-slide scene">Slide 3</div>
    </div>
</div>

<audio id="audio" src=""></audio>
<!-- inject:js -->
<!-- page -->
<script src="assets/scripts/base.js"></script>

<script src="assets/scripts/main.js"></script>
<!-- endinject -->

</html>
